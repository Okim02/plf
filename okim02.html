<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
	// Function to greet the user
function housekeeping() {
    alert("Welcome to the Palindrome Checker!");
}

// Function to check if the input word is a palindrome
function isPalindrome(word) {
    // Remove spaces and convert to lowercase for uniformity
    let cleanWord = word.replace(/\s+/g, '').toLowerCase();
    // Check if the word is the same forward and backward
    return cleanWord === cleanWord.split('').reverse().join('');
}

// Function to prompt user for word input and check palindrome
function detailLoop() {
    let word = prompt("Please enter a word or phrase (or type 'exit' to quit):");

    // Exit condition
    if (word === null || word.toLowerCase() === 'exit') {
        return;
    }

    // Check if input is empty
    if (word.trim() === "") {
        alert("Input cannot be empty. Please try again.");
        detailLoop(); // Recursively ask for a valid input
        return;
    }

    // Check if the word is a palindrome
    if (isPalindrome(word)) {
        alert(`"${word}" is a palindrome.`);
    } else {
        alert(`"${word}" is not a palindrome.`);
    }

    // Ask if user wants to check another word
    let condition = prompt("Do you want to check another word? (Yes/No)");

    if (condition && condition.toLowerCase() === "yes") {
        detailLoop(); // Recursively call the function to check another word
    }
}

// Function to end the program
function endOfFile() {
    alert("Thank you for using the Palindrome Checker. Goodbye!");
}

// Main function to run the program
function main() {
    housekeeping();
    detailLoop();
    endOfFile();
}

// Call the main function to start the program
main();
		
	</script>

</body>
</html>
